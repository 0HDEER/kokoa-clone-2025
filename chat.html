<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat w/ Salah-Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
          <a href="chats.html">
            <i class="fa-solid fa-angle-left fa-2x"></i> 
          </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Salah</h1>
        </div>
        <div class="alt-header__column">
            <span class="alt-header__glass"><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
            <span><i class="fa-solid fa-bars fa-xl"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Wednesday, March 5, 2025
        </div>

        <div class="message-row">
            <img src="https://www.chosun.com/resizer/v2/63C4VF2S7LYYJ2L7FKHRWA2TQ4.jpg?auth=960f19b893953e9dd4fe551dcce102fec765abee3bec5b36194b4cbfa67c7b0c&width=616"/>
            <div class="message-row__content">
                <span class="message__author">Salah</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">            
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">What's up?</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

    </main>

    <form class="reply">
        <div class="reply__column"> 
            <i class="fa-regular fa-square-plus fa-xl"></i>           
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up fa-lg"></i>
            </button>
        </div>
    </form>

    <script 
      src="https://kit.fontawesome.com/0f3147cf53.js" crossorigin="anonymous">
    </script>
</body>
</html>
