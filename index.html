<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    
    
    <header class="Welcome-header">
        <h1 class="Welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="Welcome-header__text">If you have a Kakao account, log in with your email or phone number.</p>
    </header>
    
    <form action="Friends.html" method="get" id="login-form">
        <input type="text" placeholder="Email or phone number"/>
        <input type="password" placeholder="password"/>
        <input type="submit" value="Log in"/>
        <input type="submit" value="Sign Up"/>
        <a href="#">Find Kakao Account or Password</a>
    </form>

    <script 
      src="https://kit.fontawesome.com/0f3147cf53.js" crossorigin="anonymous">
    </script>
</body>
</html>
